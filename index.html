<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Tela de Atributos RPG</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="personagens">
            <div class="personagem">
              <img src="Undead.gif" alt="chosen">
        </div> 

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo" id="primeiro-grupo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Level</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-estatistica="Level">1</buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">vitalidade</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="vitalidade"><</buttom>
                            <input type="text" class="controle-contador" value="10" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="vitalidade">></buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">mente</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="mente"><</buttom>
                            <input type="text" class="controle-contador" value="10" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="mente">></buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">tenacidade</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="tenacidade"><</buttom>
                            <input type="text" class="controle-contador" value="10" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="tenacidade">></buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">força</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="força"><</buttom>
                            <input type="text" class="controle-contador" value="10" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="força">></buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">destreza</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="destreza"><</buttom>
                            <input type="text" class="controle-contador" value="10" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="destreza">></buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">inteligência</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="inteligência"><</buttom>
                            <input type="text" class="controle-contador" value="10" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="inteligência">></buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">fé</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="fé"><</buttom>
                            <input type="text" class="controle-contador" value="10" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="fé">></buttom>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        </section>
        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">PV</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-estatistica="PV">414</buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">PF</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-estatistica="PF">78</buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">Vigor</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-estatistica="Vigor">96</buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">Peso total</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-estatistica="Capacidade máxima">42</buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">Dano</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-estatistica="Dano">144</buttom>

                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">Magia</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-estatistica="Magia">91</buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">Dano Sagrado</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-estatistica="Dano Sagrado">91</buttom>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">defesa</label>
                        <div class="controle"></div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">VS ESMAGADOR</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-estatistica="esmagador">75</buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">VS CORTANTE</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-estatistica="cortante">75</buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">VS PERFURANTE</label>
                        <div class="controle">
                            <buttom class="controle-ajuste"  data-estatistica="perfurante">75</buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">mágico</label>
                        <div class="controle">
                            <buttom class="controle-ajuste"  data-estatistica="magico">91</buttom>
                        </div>
                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">relampago</label>
                        <div class="controle">
                            <buttom class="controle-ajuste"  data-estatistica="relampago">71</buttom>

                    </div>
                    <div class="peca">
                        <label for="" class="peca-titulo">sagrado</label>
                        <div class="controle">
                            <buttom class="controle-ajuste"  data-estatistica="sagrado">91</buttom>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
